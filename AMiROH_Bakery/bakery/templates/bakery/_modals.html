<div id="toast" class="toast bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg">
    <div class="flex items-center space-x-2"><span id="toast-icon">âœ“</span> <span id="toast-message">Success!</span></div>
</div>

<div id="login-modal" class="modal">
   <div class="modal-content bg-white rounded-2xl shadow-bakery p-8 m-auto max-w-md w-full">
    <div class="flex justify-between items-center mb-6">
     <h2 class="text-2xl font-playfair font-semibold text-bakery-brown">Welcome Back</h2><button onclick="hideModal('login')" class="text-gray-400 hover:text-gray-600">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg></button>
    </div>
    <form id="login-form" method="POST" action="{% url 'login' %}" class="space-y-4">
     {% csrf_token %}
     <div><label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label> <input type="email" id="login-email" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-bakery-brown focus:border-transparent" required>
     </div>
     <div><label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label> <input type="password" id="login-password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-bakery-brown focus:border-transparent" required>
     </div><button type="submit" class="w-full btn-primary text-white py-3 rounded-lg font-semibold">Sign In</button>
    </form>
    <p class="text-center text-gray-600 mt-4">Don't have an account? <button onclick="switchModal('login', 'register')" class="text-bakery-brown hover:text-bakery-gold font-medium">Sign up</button></p>
   </div>
</div>

<div id="register-modal" class="modal">
   <div class="modal-content bg-white rounded-2xl shadow-bakery p-8 m-auto max-w-md w-full">
    <div class="flex justify-between items-center mb-6">
     <h2 class="text-2xl font-playfair font-semibold text-bakery-brown">Create Account</h2><button onclick="hideModal('register')" class="text-gray-400 hover:text-gray-600">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg></button>
    </div>
    <form id="register-form" method="POST" action="{% url 'bakery:register' %}" class="space-y-4">
     {% csrf_token %}
     <div><label for="register-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label> <input type="text" id="register-name" name="full_name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-bakery-brown focus:border-transparent" required>
     </div>
     <div><label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label> <input type="email" id="register-email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-bakery-brown focus:border-transparent" required>
     </div>
     <div><label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label> <input type="password" id="register-password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-bakery-brown focus:border-transparent" required>
     </div><button type="submit" class="w-full btn-primary text-white py-3 rounded-lg font-semibold">Create Account</button>
    </form>
    <p class="text-center text-gray-600 mt-4">Already have an account? <button onclick="switchModal('register', 'login')" class="text-bakery-brown hover:text-bakery-gold font-medium">Sign in</button></p>
   </div>
</div>
