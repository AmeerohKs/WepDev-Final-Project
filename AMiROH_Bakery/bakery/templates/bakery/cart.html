{% extends "bakery/base.html" %}
{% block title %}Your Order - AMiROH Bakery{% endblock %}
{% block content %}
<section class="max-w-4xl mx-auto py-16">
    <h2 class="text-4xl font-bold mb-6 text-center text-brown-700">Your Shopping Cart</h2>
    <div id="cart-container" class="bg-white p-6 rounded-2xl shadow-md mb-8">
        <!-- JS จะ render รายการสินค้าที่เลือก -->
    </div>

    <form id="checkout-form" class="bg-white p-6 rounded-2xl shadow-md">
        {% csrf_token %}
        <h3 class="text-2xl font-semibold mb-4 text-brown-700">Checkout</h3>

        <input type="text" id="customer-name" name="customer_name" placeholder="Full Name" class="border p-2 w-full mb-3 rounded">
        <input type="email" id="customer-email" name="customer_email" placeholder="Email" class="border p-2 w-full mb-3 rounded">
        <input type="text" id="customer-phone" name="customer_phone" placeholder="Phone Number" class="border p-2 w-full mb-3 rounded">
        
        <div class="flex gap-4 mb-3">
            <label><input type="radio" name="delivery-type" value="pickup" checked> Pickup</label>
            <label><input type="radio" name="delivery-type" value="delivery"> Delivery</label>
        </div>
        
        <textarea id="delivery-address" name="delivery_address" placeholder="Delivery Address (if applicable)" 
                  class="border p-2 w-full mb-4 rounded"></textarea>
                  
        <button type="submit" class="bg-brown-700 text-white px-5 py-3 rounded-lg hover:bg-brown-800">
            Confirm Order
        </button>
    </form>
</section>
{% endblock %}
